<!--
    La imágen se carga con todo su peso, por mucho que cambies
    la anchura o altura, va a pesas lo mismo.
    No es recomendable poner imágenes grandes en la web ya
    que tardarían mucho en cargarse.

    >200K es mucho, recomendable usar PIXresizer

    <img>
        src="" - Ubicación del archivo
        alt="" Descripción de la imagen, si no se carga la imagen se verá este texto.
        usemap=""
            #mapaNombre, es necesario usar #

    <map>
        name="" Cada mapa necesita un nombre, la imagen deberá tener useMap.

        <area>
            shape="" Forma (Rectángulo, círculo...)
            coords="" Coordenadas
            Rectángulo 4 valores:
                Punto 1: Ancho, alto
                Punto 2: Ancho, alto
            Ejemplo: (375, 435) (600, 530)
    
    https://www.image-map.net/

-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Juego_aleatorio.html</title>
    <script language="JavaScript">
        var aleatorio = 0;
        var intentos = 0
        function generar() {
            aleatorio = Math.floor(Math.random() * 10) + 1;
        }
        function comprobar() {
            if (numero.value > aleatorio) {
                window.alert("El nº introducido es mayor");
                intentos = intentos + 1;
            }
            if (numero.value < aleatorio) {
                window.alert("El nº introducido es menor");
                intentos = intentos + 1;
            }
            if (numero.value == aleatorio) {
                window.alert("¡¡¡¡¡¡¡Has Acertadooooooo!!!!!!!!");
            }
            if (intentos == 3) {
                juego.style.display = "none";
                fin.style.display = "";
            }
        }

    </script>
</head>
<body onload="generar()"> <!--¡ONLOAD SOLO SE PUEDE USAR EN EL BODY! SIEMPRE LO PONE EN EL EXAMEN-->
    <div name="juego" id="juego">  <!--div para que solo desparezca esto y no se pueda seguir jugando-->
        <input type="text" name="numero" id="numero">
        <br>
        <input type="button" value="Comprobar" onclick="comprobar()">
    </div>
        <h1 name="fin" id="fin" style="display:none">Has acabado el juego por superar 3 intentos</h1>

</body>

</html>
